language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: "3.7"
      dist: xenial    # required for Python >= 3.7 (travis-ci/travis-ci#9069)
    - python: "nightly"
      dist: xenial    # required for Python >= 3.7 (travis-ci/travis-ci#9069)
install:
  - "pip install -e ."
  - "pip install pycrypto>=2.6"
  - "pip install -q behave"
# command to run tests
script:
 - python --version
 - behave
