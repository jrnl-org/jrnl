name: Testing

on:
  workflow_dispatch:
  push:
    branches: [ develop, release ]
    paths:
    - 'jrnl/**'
    - 'features/**'
    - 'tests/**'
    - 'poetry.lock'
    - 'pyproject.toml'
  pull_request:
    paths:
    - 'jrnl/**'
    - 'features/**'
    - 'tests/**'
    - 'poetry.lock'
    - 'pyproject.toml'

jobs:
  test:
    if: >
      ! contains(github.event.head_commit.message, '[ci skip]')
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.python-version == '3.10-dev' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.7, 3.8, 3.9, 3.10-dev ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        has_plugins: [ 'no plugins', 'plugins' ]

    steps:
    - run: git config --global core.autocrlf false
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: poetry cache
      uses: actions/cache@v2
      with:
        path: .venv
        key: ${{ runner.os }}-${{ hashFiles('poetry.lock') }}-${{ matrix.python-version }}-v2

    - name: Install dependencies
      if: ${{ matrix.python-version != '3.10-dev' }}
      run: |
        echo '::group::poetry'
        pip install poetry
        poetry config --local virtualenvs.in-project true
        echo '::endgroup::'

        echo '::group::Other dependencies'
        poetry install --remove-untracked
        echo '::endgroup::'

        echo 'DEPS_INSTALLED=true' >> $GITHUB_ENV


    - name: Install dependencies (Prerelease)
      if: ${{ matrix.python-version == '3.10-dev' }}
      run: |
        echo '::group::poetry'
        pip install poetry==1.2.0a1
        poetry config --local virtualenvs.in-project true
        echo '::endgroup::'

        echo '::group::Other dependencies'
        poetry install --remove-untracked --no-dev --extras testing
        echo '::endgroup::'

        echo 'DEPS_INSTALLED=true' >> $GITHUB_ENV

      # this is temporary until we implement a 'given' step
      # to conditionally install plugins during bdd tests
    - name: Install plugins
      if: ${{ matrix.has_plugins == 'plugins' }}
      run: poetry run pip install tests/external_plugins_src

    - name: Code formatting (Black)
      if: ${{ matrix.python-version != '3.10-dev' && env.DEPS_INSTALLED == 'true' }}
      run: |
        poetry run black --version
        poetry run black --check --diff .

    - name: Code Style (flake8)
      if: ${{ matrix.python-version != '3.10-dev' && env.DEPS_INSTALLED == 'true' }}
      run: |
        poetry run pflake8 --version
        poetry run pflake8 jrnl features tests

    - name: Test with pytest
      if: ${{ env.DEPS_INSTALLED == 'true' }}
      run: poetry run pytest --junitxml=reports/pytest/results.xml

    - name: Test with behave
      if: ${{ env.DEPS_INSTALLED == 'true' }}
      run: poetry run behave --no-skipped --format progress2 --junit --junit-directory reports/behave
