name: Testing

on:
  push:
    branches: [ develop, release ]
    paths:
    - 'jrnl/**'
    - 'features/**'
    - 'tests/**'
    - 'poetry.lock'
    - 'pyproject.toml'
  pull_request:
    branches: [ develop ]
    paths:
    - 'jrnl/**'
    - 'features/**'
    - 'tests/**'
    - 'poetry.lock'
    - 'pyproject.toml'

jobs:
  test-namespace-plugins:
    if: >
      ! contains(github.event.head_commit.message, '[ci skip]')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        exclude: # Added for GitHub Actions PR problem 2020-12-19 -- remove later!
          - os: windows-latest
            python-version: 3.9

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: poetry cache
      uses: actions/cache@v2
      with:
        path: .venv
        key: ${{ runner.os }}-${{ hashFiles('poetry.lock') }}-${{ matrix.python-version }}-v2-namespace-plugins

    - name: Install dependencies
      run: |
        pip install poetry
        poetry config --local virtualenvs.in-project true
        poetry install --remove-untracked
        poetry install
        poetry run python -m pip install ./tests/external_plugins_src/
        poetry shell
        cd ..
    # installed test plugins aren't recognized by "behave" if run from the
    # project's root folder, but "poetry run" doesn't work on folders upstream
    # from project root

    - name: Test with pytest
      if: success() || failure()
      run: pytest --junitxml=reports/pytest/results.xml

    - name: Test with behave
      if: success() || failure()
      run: behave --no-skipped --format progress2 --junit --junit-directory reports/behave jrnl/features
